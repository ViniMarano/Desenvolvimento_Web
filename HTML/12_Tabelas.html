<html>

<head>
	<title>HTML | Tabelas</title>
	<meta charset="UTF-8">
</head>


<body>

<h2>Minha Primeira Tabela</h2>
	<table border="1">
		<tr>
			<td>Frutas</td>
			<td>Verduras</td>
			<td>Grãos</td>
		</tr>
		
		<tr>
			<td>Maçã</td>
			<td>Alface</td>
			<td>Arroz</td>
		</tr>

		<tr>
			<td>Laranja</td>
			<td>Beterraba</td>
			<td>Trigo</td>

		</tr>

	</table><br>

<h2>Minha Segunda Tabela</h2>
	<table border="2">
		<tr>
			<th>Frutas</th>
			<th>Verduras</th>
			<th>Grãos</th>
		</tr>

		<tr>
			<td>Laranja</td>
			<td>Beterraba</td>
			<td>Trigo</td>
		</tr>
	</table><br>

<h2>Minha Terceira Tabela</h2>
	<table border="1">
		<tr>
			<th>Frutas</th>
			<th>Verduras</th>
			<th>Grãos</th>
			<th>...</th>
		</tr>

		<tr>
			<td>Maça</td>
			<td>Alface</td>
			<td>Arroz</td>
			<td rowspan="2">Mesclando 2 Linhas</td>
		</tr>

		<tr>
			<td>Laranja</td>
			<td>Beterraba</td>
			<td>Trigo</td>
		</tr>

		<tr>
			<td colspan="4">Mesclando 4 Colunas</td>
		</tr>
		

	</table>




</body>


</html>
